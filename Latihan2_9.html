<!DOCTYPE html>

<html>
    <head>
        <title>Latihan 2.9</title>
    </head>
    <body>
        <font color="fuchsia" size="+2" face="verdana">
            Teks ini berwarna fuchsia, ukuran 2, dan font verdana.
        </font><br>

        <font color="blue" size="6" face="arial">
            Teks ini berwarna biru, ukuran 1, dan font arial.
        </font><br>

        <font color="green" size="-1" face="times new roman">
            Teks ini berwarna hijau, ukuran -1, dan font times new roman.
        </font><br>

        <font color="red" size="-2" face="courier new">
            Teks ini berwarna merah, ukuran -2, dan font courier new.
        </font><br>
    </body>
</html>
